<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizontal Box Alignment</title>
<style>
    .container {
        border: 2px solid #000;
        padding: 10px;
        display: flex; /* Use flexbox for horizontal alignment */
    }
    .box {
        width: 100px;
        height: 100px;
        background-color: #ccc;
        border: 1px solid #000;
        margin-right: 10px; /* Add margin for spacing between boxes */
    }
    .box:last-child {
        margin-right: 0; /* Remove margin from the last box to prevent extra space */
    }
</style>
</head>
<body>

<div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>

</body>
</html>
